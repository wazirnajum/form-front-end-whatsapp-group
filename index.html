<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Example</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h1>Web Design Quote Template</h1>
    <form>
        <di class="name">
            <p>Name:</p>
        <div class="form-group">
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
            <label for="first-name">First Name:</label>
        </div>
        <div class="form-group">
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
            <label for="last-name">Last Name:</label>
        </div>
        <p>Address:</p>
        <div class="form-group">
            <input type="text" id="permanent-address" name="permanent-address" placeholder="Enter your Street Address">
            <label for="permanent-address">Street Address:</label>
        </div>
        <div class="form-group">
            <input type="text" id="residential-address" name="residential-address" placeholder="Enter your city name">
            <label for="residential-address">City:</label>
        </div>
        <div class="form-group">
            <input type="text" id="residential-address" name="residential-address" placeholder="Enter your state/provience name">
            <label for="residential-address">State/provience:</label>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div></div>
    </form>
</div>

</body>
</html>
